{% extends 'base.html' %}

{% block title %} Administracao {% endblock %}

{% block main %}





    <div class="row">
        <div class="col">
            
        </div>
        <div class="col-6">
            <h3>Listagem de Clientes</h3>
            <ul class="list-group">
                {% for cliente in clientes  %}
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' cliente.id %}">{{ cliente.nome}} </a>
                        <a href="{% url 'persons_delete' cliente.id %}" class="trash-item">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </li>
                {% endfor %}
                <br>
                <a href="{% url 'person_new' %}" class="btn btn-success"> Novo cliente</a>
            </ul>
        </div>
        <div class="col">
        {% if user.is_authenticated %}
            <p class="btn btn-info"> Ola {{user.username}} </p>
            <p><a href="{% url 'home' %}" class="btn btn-dark"> Home</a>  </p>
                
            <a href="{% url 'logout' %}" class="btn btn-danger">Sair </a> 
            
        {% endif %}
        </div>
    </div>














<br>




{% endblock %}
